## [Oracle Linux](#)

- Instalación en Máquina Virtual Local 
- Puede usar software de Virtualización de su preferencia 
- Ejemplos: VirtualBox, VMWare Player, Parallels, etc 
- Es importante que la conexión de red generada permita visibilidad entre la VM y el host 

---
## [Rocky Linux (Cloud Azure)](#)

- Crear cuenta en Cloud de Azure (estudiante)
- Sin necesidad de colocar tarjeta bancaria
- https://azure.microsoft.com/en-us/free/students 
- Usar correo de alumno de [Iplacex](#) para que funcione 
- Hay restricciones en este tipo de cuenta que no permite instalar Oracle Linux 
- Por esta razón utilizaremos acá [Rocky Linux](#) como una distro compatible con RHEL 

---
## [Conexión SSH](#)

- Es posible conectarse remotamente a un servidor Linux 
- Para aquello se usa el protocolo SSH 
- En Windows el cliente más conocido es PuTTY 
- Si utiliza Linux o Mac NO necesita PuTTY 

---
## [Moverse en Linux](#)

- Es importante saber moverse en Linux 
- Linux es el Sistema Operativo más usado en Servidores 
- Conocer los comandos básicos 
- Edición de archivos (vi, nano, otros)

---
## [Instalar Docker](#)

- Preparar el ambiente 
- Instalar los paquetes necesarios 
- Comprender la existencia de varias implementaciones (Redhat y Docker)
- Levantar o activar el servicio de Docker

---
## [Gestión de Contenedores](#)

- Buscar imágenes en Docker Hub
- Correr contenedores 
- Cambiar variables de ambiente 
- Montar carpetas de archivos 
- Publicar puertos de red 
- Detener contenedores 
- Eliminar contenedores 
- Eliminar imágenes
