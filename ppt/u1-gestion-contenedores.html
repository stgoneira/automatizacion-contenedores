## [Unidad 1](#)
### Gestión de Contenedores

---
## [Docker Hub](#)

Buscar imágenes en Docker Hub:

 https://hub.docker.com/

---
## [Crear un contenedor](#)

```bash
$ sudo docker run --name servidor_web -d nginx:1.25.4-alpine3.18
```

---
## [Ver contenedores](#)

```bash
$ sudo docker ps 
$ sudo docker ps --all 
```

---
## [Exponer puertos](#)

```bash
$ sudo docker run --name servidor_web2 -p 8080:80 -d nginx:1.25.4-alpine3.18
```

---
## [Montar carpeta](#)

```bash
$ sudo docker run \\
--name servidor_web3 \\
-p 8080:80 \\
-d \\
--rm \\
-v /home/santiago/mipaginaweb:/usr/share/nginx/html \\
nginx:1.25.4-alpine3.18
```

https://docs.docker.com/storage/bind-mounts/

---
## [Detener un contenedor](#)

```bash
$ sudo docker stop servidor_web 
$ sudo docker stop servidor_web2 
$ sudo docker stop servidor_web3 
```

---
## [Eliminar un contenedor](#)

```bash
$ sudo docker rm servidor_web
$ sudo docker rm servidor_web2
```

---
## [Ver imágenes](#)

```bash
$ sudo docker images 
```

---
## [Eliminar imagen](#)

```bash
$ sudo docker rmi nginx:1.25.4-alpine3.18
```
