    				<textarea data-template>
## [Unidad 1](#)
### VM Azure

---
## [Azure for Students](#)

- NO requiere tarjeta bancaria
- Créditos por 12 meses

https://azure.microsoft.com/en-us/free/students

---
## [Limitaciones](#)

- En varios recursos existes cuotas máximas de uso
- Hay recursos que no están disponibles para la cuenta estudiante
- Por ejemplo al intentar usar una imagen de Oracle Linux muestra errores relacionado con el tipo de cuenta

---
## [Rocky Linux](#)

- Debido a las limitaciones de la cuenta tipo estudiante
- Se recomienda usar Rocky Linux en vez de Oracle Linux 
- Para nuestro objetivo, funcionan de idéntica forma

---
## [Recomendaciones VM](#)

- Imagen Rocky Linux 
- Standard B2s 
- 2 vcpus
- 4 GiB memory

---
## [Conexión SSH](#)

- Buscar IP pública para conectar

		<script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.0.2/plugin/highlight/highlight.min.js"></script>
		<script>			
			Reveal.initialize({
				hash: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX ]
			});
			Reveal.on('ready', e => {
				// e.previousSlide, e.currentSlide, e.indexh, e.indexv 				
				const claseSlide = `slide-${e.indexh}-${e.indexv}`
				document.body.className = `reveal-viewport ${claseSlide}`
			});
			Reveal.on('slidechanged', e => {
				// e.previousSlide, e.currentSlide, e.indexh, e.indexv 				
				const claseSlide = `slide-${e.indexh}-${e.indexv}`
				document.body.className = `reveal-viewport ${claseSlide}`
			});
		</script>
	</body>
